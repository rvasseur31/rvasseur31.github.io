<section
  class="mh-about"
  id="mh-about"
  [ngsReveal]="{ reset: true, cleanup: true }"
>
  <div class="container">
    <div class="row section-separator">
      <div class="col-sm-12 col-md-6">
        <div class="mh-about-img shadow-2">
          <img
            src="assets/img/social_networking.svg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="mh-about-inner">
          <h2 transloco="about.title"></h2>
          <p transloco="about.description"></p>
          <div class="mh-about-tag">
            <ul>
              <li *ngFor="let skill of randomSkill">
                <span>{{ skill.title_en }}</span>
              </li>
            </ul>
          </div>
          <a
            href="assets/CV_PRO_VASSEUR_RAPHAEL.pdf"
            class="btn btn-fill"
            transloco="download_cv"
            ><i class="fa fa-download"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>
